<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Max's Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://kit.fontawesome.com/b924605438.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1> Max's Todo list </h1>
    <h3 id="total-list-items"> You have nothing to do today! </h3>

    <ul class="list-items">
      <!-- This is where the todos will be displayed -->
      <div class="list-item">
        <i id="delete-icon"></i>
      </div>
    </ul>

    <form id="to-do-form">
      <!-- The below is the input field for the 'name' of the todo. -->
      <input type="text" name="toDo" class="to-do-input" placeholder="e.g. Walk the dogs"/><br/>
      <!-- The below is for when the date will be completed.  -->
      <input type="date" name="toDoDate" class="to-do-input-date" /><br/>
      <input type="submit" value="submit" id="to-do-submit-button"/>
    </form>
    

    <script src="./index.js"></script>
  </body>
</html>
